{%extends 'base.html' %}
{% load socialaccount %}

{%block title%}

Login Page
{%endblock%}

{%block content %}
<div class="login-form">
    <form method="post">
        {%csrf_token%}
        <h2 class="text-center">Sign in</h2>		
        <div class="text-center social-btn">
            <!-- <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a> -->
			<a href="{% provider_login_url 'google' process='login' %}" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
        </div>
		<div class="or-seperator"><i>or</i></div>
        <div class="form-group">
        	<div class="input-group">                
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                <input type="text" class="form-control" name="Email" placeholder="Email" required="required">
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
        </div>
        {%if msg %}
       <div style="color: red;">
        {{msg}}
       </div>
        {%endif%}
    </form>
    <div class="hint-text">Don't have an account? <a href="{%url 'register' %}" class="text-success">Register Now!</a></div>
</div>

{%endblock%}
